<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picks - Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display&display=swap" rel="stylesheet">
</head>
<body class="recommendations-masonry-page squared-images">
    <!-- Header with navigation -->
    <header class="masonry-header">
        <nav class="masonry-nav-container">
            <div class="masonry-nav-left"></div>
            <div class="masonry-nav-center">
                <a href="index.html" class="nav-circle-link">
                    <div class="nav-circle"></div>
                </a>
            </div>
            <div class="masonry-nav-right">
                <a href="thoughts.html" class="masonry-nav-item">thoughts</a>
                <a href="recommendations.html" class="masonry-nav-item active">picks</a>
            </div>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="masonry-layout">
        <div class="masonry-layout-inner">
            <!-- Page Title -->
            <div class="masonry-title-section">
                <h1 class="masonry-title">picks</h1>
            </div>

            <!-- Content Area -->
            <div class="masonry-content-wrapper">
                <!-- Sidebar -->
                <aside class="masonry-sidebar">
                <nav class="masonry-filter">
                    <button class="masonry-filter-btn active" data-filter="all">All</button>
                    <button class="masonry-filter-btn" data-filter="hotels">Hotels</button>
                    <button class="masonry-filter-btn" data-filter="restaurants">Restaurants</button>
                    <button class="masonry-filter-btn" data-filter="cafes">Cafes</button>
                    <button class="masonry-filter-btn" data-filter="tech">Tech</button>
                    <button class="masonry-filter-btn" data-filter="apparel">Apparel</button>
                    <button class="masonry-filter-btn" data-filter="wellness-fitness">Wellness/Fitness</button>
                    <button class="masonry-filter-btn" data-filter="accessories">Accessories</button>
                </nav>
            </aside>

            <!-- Masonry Grid -->
            <main class="masonry-grid-container">
                <div class="masonry-grid" id="picks-grid">
                    <!-- Picks will be loaded dynamically from picks.json -->
                </div>
                </div>
            </main>
        </div>
        </div>
    </div>

    <!-- Slide Sheet Overlay -->
    <div class="slide-sheet-overlay" id="slideSheetOverlay">
        <div class="slide-sheet">
            <div class="slide-sheet-header">
                <div class="slide-sheet-title">
                    <h2 id="slideSheetTitle">Hotel B</h2>
                    <button class="slide-sheet-close" id="slideSheetClose">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="slide-sheet-content" id="slideSheetContent">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
